<div class="row">
  <div class="col-xs-12" style="text-align: center;">
    <h1>Cleveland NJROTC Academy</h1>
    <h2>Behavior Tracker</h2>
  </div>
</div>
<div class="row" style="margin-top: 10px">
  <div class="col-xs-6 col-xs-offset-3">
    <h3>Please sign in:</h3>

    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
